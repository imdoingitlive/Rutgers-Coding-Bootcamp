<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>lexicalScope</title>
  </head>
  <body style="">
      
      <script type="text/javascript">

        //EXAMPLE ONE global scope
        var a = 1; 
        
        console.log(this.a);

        function one(){
          alert("One: " + a);
        }
        one(); // what will get alerted? 

        //EXAMPLE TWO local scope
        function twotop() {
           function two(a) { 
             alert("Two: " + this.a); 
            }
           two(a); // what will get alerted? 
        }

        twotop();

        //EXAMPLE THREE local scope
        var a = 5;
        
        console.log(this.a);

        function three() {
          var a = 3;

          console.log(this.a);

          alert("Three: " + a); // what will get alerted 
        }
        three(); 

        // EXAMPLE FOUR:
        function first(){
          var a = 5;

          console.log(this.a);

          function second(){
            var a = 3;

            console.log(this.a);

            function third(){
              alert("Four: " + a);  // what will get alerted? 
            }
            third();
          } 
          second();
        }
        first();

      </script>
  </body>
</html>
