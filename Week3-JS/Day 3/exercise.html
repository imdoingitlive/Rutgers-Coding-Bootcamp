<!DOCTYPE html>

<body>

	<h1>Car Adventures!</h1>
	<h2>Type "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.</h2>

<script>
	//This will be useful for the hangman game because this will allow the guesses to be saved and then pushed into an empty array
	//var choices = ["h", "d", "w", "t"];
	var car = {
		make: "Honda",
		model: "Fit",
		color: "Blue Rasberry",
		mileage: 3000,
		isWorking: true,
		
		driveToWork: function(){
			alert("Old Mileage: " + this.mileage)
			this.mileage = this.mileage + 8;
			alert("New mileage: " + this.mileage);
		},
		driveAroundWorld: function(){
			alert("Old Mileage: " + this.mileage);
			this.mileage = this.mileage + 24000;
			alert("New Mileage: " + this.mileage);
			alert("Car needs a tuneup!")
			this.isWorking = false;
		},
		getTuneUp: function(){
			alert("Car is ready to go!");
			this.isWorking = true;
		},
		honk: function(){
			alert("Meeeeeeeeowwwww")
		} 
	}



	document.onkeyup = function(event){
		var userChoice = String.fromCharCode(event.keyCode).toLowerCase();

		if (userChoice === "h"){
			car.honk();
		}
		if (userChoice === "d"){
			car.driveToWork();
		}
		if (userChoice === "w"){
			car.driveAroundWorld();
		}
		if (userChoice === "t"){
			car.getTuneUp();
		}
	}

</script>
