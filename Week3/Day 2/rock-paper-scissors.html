<!DOCTYPE html>
<html>
<head>
  <title>
    Rock Paper scissors
  </title>
</head>
<body>
  <script type="text/javascript">
  // create 3 variables - rock, paper, scissors
  // ask user to choose from rock, paper, or scissors
  // ask for input from user 
  // give each variable a random chance to generate
  // Create an array that lists out all of the options
  var options = ['r','p','s'];
  var wins = 0;
  var loses = 0;
  var ties = 0;

  // Captures Key Clicks
  document.onkeyup = function(event) {

    // Determines which exact key was selected. Make it lowercase
    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

    // Alerts with user guess
    alert(userGuess);

    // Create code to randomly choose one of the three options (Computer) 
    var computerGuess = options[Math.floor(Math.random()*options.length)];

    // Alerts with Computer guess
    alert(computerGuess);

    if (userGuess === "r" && computerGuess === "r"){
      alert("Tie!");
      ties++;
    } 
    else if (userGuess === "p" && computerGuess === "p"){
      alert("Tie!");
      ties++;
    } 
    else if (userGuess === "s" && computerGuess === "s"){
      alert("Tie!");
      ties++;
    }
    else if (userGuess === "r" && computerGuess === "p"){
      alert("Paper beats rock!")
      loses++;
    }
    else if (userGuess === "r" && computerGuess === "s"){
      alert("Rock beats scissors!")
      wins++;
    }
    else if (userGuess === "p" && computerGuess === "r"){
      alert("Paper beats rock!")
      wins++;
    }
    else if (userGuess === "p" && computerGuess === "s"){
      alert("Scissors beats paper!")
      loses++;
    }
    else if (userGuess === "s" && computerGuess === "r"){
      alert("Rock beats scissors!")
      loses++;
    }
    else if (userGuess === "s" && computerGuess === "p"){
      alert("Scissors beats paper!")
      wins++;
    }
    alert("Wins: " + wins);
    alert("Loses: " + loses);
    alert("Ties: " + ties);
  }
  </script>
</body>
</html>
